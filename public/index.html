<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Cards</title>

    <!-- Firebase SDK -->
    <script src="/__/firebase/12.7.0/firebase-app-compat.js"></script>
    <script src="/__/firebase/12.7.0/firebase-auth-compat.js"></script>
    <script src="/__/firebase/12.7.0/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/12.7.0/firebase-functions-compat.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script>
        if (typeof firebase !== 'undefined' && firebase.apps.length === 0) {
            console.log('Manually initializing Firebase app (fallback)');
            firebase.initializeApp({
                apiKey: "fake-api-key",
                projectId: "url-cards",
                authDomain: "url-cards.firebaseapp.com",
            });
        }

        if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
            console.log('Running locally - connecting to emulators');
            firebase.auth().useEmulator(`http://${location.hostname}:9099`);
            firebase.firestore().useEmulator(location.hostname, 8080);
            // Must use the same region as defined in the functions code
            firebase.app().functions('africa-south1').useEmulator(location.hostname, 5001);
        }
    </script>

    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1 id="appTitle">URL Cards</h1>
                <div id="authContainer" class="auth-container">
                    <div id="userInfo" class="user-info" style="display: none;">
                        <span id="userName"></span>
                        <div class="user-menu">
                            <button id="userMenuBtn" class="menu-btn" aria-label="Open user menu">...</button>
                            <div id="userMenu" class="menu-panel" style="display: none;">
                                <button id="manageTagsBtn" class="menu-item">Manage Tags</button>
                                <button id="logoutBtn" class="menu-item">Logout</button>
                            </div>
                        </div>
                    </div>
                    <button id="loginBtn" class="login-btn" style="display: none;">Sign in with Google</button>
                </div>
            </div>
        </header>

        <!-- Boards List View -->
        <div id="boardsView" style="display: none;">
            <div class="boards-header">
                <h2>Your Boards</h2>
                <button id="createBoardBtn" class="create-board-btn">Create New Board</button>
            </div>
            <div id="boardsList" class="boards-list"></div>
        </div>

        <!-- Tags Management View -->
        <div id="tagsView" style="display: none;">
            <div class="tags-header">
                <h2>Manage Tags</h2>
                <div class="tags-controls">
                    <input type="text" id="tagSearchInput" placeholder="Search tags..." />
                    <button id="createTagBtn" class="create-tag-btn">New Tag</button>
                </div>
            </div>
            <div id="tagsEmptyState" class="tags-empty" style="display: none;">
                No tags yet. Create one to get started.
            </div>
            <div id="tagsList" class="tags-list"></div>
        </div>

        <!-- Board Detail View -->
        <div id="boardView" style="display: none;">
            <div class="board-header">
                <button id="backToBoards" class="back-btn">‚Üê Back to Boards</button>
                <h2 id="boardName" class="board-name"></h2>
                <button id="renameBoardBtn" class="rename-board-btn">Rename</button>
                <button id="sharePublicBtn" class="share-public-btn">Make Public</button>
                <button id="deleteBoardBtn" class="delete-board-btn">Delete Board</button>
            </div>
            <div id="publicLinkContainer" style="display: none;"></div>
            <div id="addCardSection" class="add-card-section">
                <input type="url" id="urlInput" placeholder="Enter URL..." />
                <button id="addCardBtn">Add Card</button>
                <div class="sort-controls"
                    style="margin-left: 20px; display: inline-flex; align-items: center; gap: 8px;">
                    <label for="sortSelect">Sort by:</label>
                    <select id="sortSelect" style="padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
                        <option value="custom">Custom</option>
                        <option value="created_desc" selected>Newest First</option>
                        <option value="created_asc">Oldest First</option>
                        <option value="name_asc">Name (A-Z)</option>
                        <option value="name_desc">Name (Z-A)</option>
                    </select>
                </div>
                <aside id="tagFilterPanel" class="tag-filter-panel" aria-label="Tag filter">
                    <button id="tagFilterToggleBtn" class="tag-filter-toggle" type="button" aria-expanded="false">
                        <span class="tag-filter-toggle-label">
                            <span class="tag-filter-chevron" aria-hidden="true">
                                <svg viewBox="0 0 16 16" width="14" height="14" focusable="false" aria-hidden="true">
                                    <path d="M3.5 6l4.5 4.5L12.5 6" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg>
                            </span>
                            Filter tags
                        </span>
                        <span id="tagFilterActiveLabel" class="tag-filter-active-label"></span>
                    </button>
                    <div class="tag-filter-body">
                        <div class="tag-filter-header">
                            <h3>Tags</h3>
                            <button id="clearTagFilterBtn" class="tag-filter-clear" type="button">Clear</button>
                        </div>
                        <div id="tagFilterEmpty" class="tag-filter-empty" style="display: none;">
                            No tags on cards yet.
                        </div>
                        <div id="tagFilterList" class="tag-filter-list"></div>
                    </div>
                </aside>
            </div>
            <main id="cardsContainer" class="cards-container"></main>
        </div>

        <!-- Public Board View -->
        <div id="publicView" style="display: none;">
            <div class="public-board-header">
                <h2 id="publicBoardTitle" class="board-name"></h2>
                <span id="publicBoardBadge" class="public-badge-text" style="display: none;">Public Board</span>
            </div>
            <main id="publicCardsContainer" class="cards-container"></main>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>

</html>
