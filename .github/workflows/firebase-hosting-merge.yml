name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install root dependencies
        run: npm ci
      - name: Install function dependencies
        run: cd functions && npm ci
      - name: Start Firebase Emulators
        run: |
          npm install -g firebase-tools
          firebase emulators:start --only firestore,auth &
          sleep 2
          # Wait for emulator port to be open
          timeout 30 bash -c 'until nc -z localhost 8080; do sleep 1; done' || true
          # Verify emulator is responding with a health check
          timeout 30 bash -c 'until curl -f http://localhost:8080/emulator/v1/projects/test-project/databases 2>/dev/null; do sleep 1; done' || true
          sleep 1
      - name: Run tests
        run: npm test
        timeout-minutes: 5
      - name: Stop Firebase Emulators
        run: |
          kill $(lsof -t -i:8080) $(lsof -t -i:9099) || true
          sleep 2
      - name: Deploy Firestore Rules and Indexes
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only firestore --project url-cards
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_URL_CARDS }}
      - name: Deploy Functions
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --project url-cards
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_URL_CARDS }}
      - name: Deploy Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_URL_CARDS }}
          channelId: live
          projectId: url-cards
