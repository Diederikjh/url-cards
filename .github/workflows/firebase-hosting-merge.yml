name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install root dependencies
        run: npm ci
      - name: Install function dependencies
        run: cd functions && npm ci
      - name: Start Firebase Emulators
        run: |
          npm install -g firebase-tools
          firebase emulators:start --only firestore,auth &
          sleep 10
      - name: Run tests
        run: npm test
      - name: Stop Firebase Emulators
        run: kill $(lsof -t -i:8080) || true
      - name: Deploy Firestore Rules and Indexes
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only firestore --project url-cards
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_URL_CARDS }}
      - name: Deploy Functions
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --project url-cards
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_URL_CARDS }}
      - name: Deploy Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_URL_CARDS }}
          channelId: live
          projectId: url-cards
