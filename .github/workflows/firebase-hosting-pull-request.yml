name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install root dependencies
        run: npm ci
      - name: Install function dependencies
        run: cd functions && npm ci
      - name: Start Firebase Emulators
        run: |
          npm install -g firebase-tools
          firebase emulators:start --only firestore,auth &
          sleep 2
          # Wait for emulator to be ready by checking the port
          timeout 30 bash -c 'until nc -z localhost 8080; do sleep 1; done' || true
      - name: Run tests
        run: npm test
        timeout-minutes: 5
      - name: Stop Firebase Emulators
        run: |
          kill $(lsof -t -i:8080) $(lsof -t -i:9099) || true
          sleep 2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_URL_CARDS }}
          projectId: url-cards
