name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install root dependencies
        run: npm ci
      - name: Install functions dependencies and run lint
        run: npm ci --prefix functions && npm --prefix functions run lint
      - name: Install Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Start Firebase Emulators
        run: |
          npm install -g firebase-tools
          firebase emulators:start --only firestore,auth &
          sleep 2
          # Wait for emulator port to be open
          timeout 30 bash -c 'until nc -z localhost 8080; do sleep 1; done' || true
          # Verify emulator is responding with a health check
          timeout 30 bash -c 'until curl -f http://localhost:8080/emulator/v1/projects/test-project/databases 2>/dev/null; do sleep 1; done' || true
          sleep 1
      - name: Run tests
        run: npm test
        timeout-minutes: 5
      - name: Stop Firebase Emulators
        run: |
          kill $(lsof -t -i:8080) $(lsof -t -i:9099) || true
          sleep 2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_URL_CARDS }}
          projectId: url-cards
